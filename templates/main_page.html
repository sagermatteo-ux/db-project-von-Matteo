{% extends "base.html" %}

{% block content %}
    <ul class="todo-list">
          {% for todo in todos %}
            <li class="todo-item">
              <form action="/complete" method="POST" class="todo-complete-form">

                <input type="hidden" name="id" value="{{ todo.id }}">

                <!-- Checkbox triggert Submit -->
                <input
                  type="checkbox"
                  class="todo-checkbox"
                  id="todo-{{ todo.id }}"
                  name="complete"
                  value="1"
                  onchange="this.form.submit()">

                <label for="todo-{{ todo.id }}" class="todo-content">
                  {{ todo.content }}
                  
                </label>
              </form>
            </li>
          {% else %}
            <div>...Keine Veröffentlichte Gegenstande❗</div>
          {% endfor %}
        </ul>

      <div class="todo-form">
        <form action="." method="POST">
          <div class="form-group">
            <label for="contents">Insert Material</label>
            <input type="text" id="contents" name="contents" class="form-control"
              placeholder="Neuen Gegenstand eingeben..." required />
          </div>

          <div class="form-group">
            <label for="due_at">Kategorie</label>
            <select id="category" name="category" class="form-control" required>
              <option value="" disabled selected>Bitte wählen</option>
              <option value="buecher">Bücher</option>
              <option value="taschenrechner">Taschenrechner</option>
              <option value="lineal_geodreieck">Lineal und Geodreieck</option>
              <option value="zirkel">Zirkel</option>
              <option value="schreibmaterial">Schreibmaterial</option>
            </select>
            <p class="help-block">Wähle die Kategorie zu der dein Gegenstand gehört.</p>
          </div>

          <button type="submit" class="btn btn-primary">Hinzufügen</button>
        </form>
      </div>
{% endblock %}
