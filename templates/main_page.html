{% extends "base.html" %}

{% block content %}

<ul class="todo-list">
    {% for todo in todos %}
        <li class="todo-item">

            
            <form method="POST" class="todo-complete-form">

                <input type="hidden" name="id" value="{{ todo.id }}">

                <input
                    type="checkbox"
                    class="todo-checkbox"
                    id="todo-{{ todo.id }}"
                    name="complete"
                    value="1"
                    onchange="this.form.action='/complete'; this.form.submit();">

                <label for="todo-{{ todo.id }}" class="todo-content">
                    {{ todo.content }}<br>
                    <small>üìç {{ todo.location }} | Kategorie: {{ todo.cat }}</small>
                </label>

            
                {% if todo.user_id != current_user.id %}
                    {% if todo.requested %}
                        <button
                            type="button"
                            class="btn btn-danger"
                            disabled>
                            Anfrage geschickt
                        </button>
                    {% else %}
                        <button
                            type="submit"
                            class="btn btn-success"
                            formaction="{{ url_for('rent', material_id=todo.id) }}">
                            Mieten
                        </button>
                    {% endif %}
                {% endif %}

            </form>

        </li>
    {% else %}
        <div>...Keine ver√∂ffentlichten Gegenst√§nde‚ùó</div>
    {% endfor %}
</ul>

<div class="todo-form">
    <form action="." method="POST">

        <div class="form-group">
            <label for="contents">Insert Material</label>
            <input
                type="text"
                id="contents"
                name="contents"
                class="form-control"
                placeholder="Neuen Gegenstand eingeben..."
                required>
        </div>

        <div class="form-group">
            <label for="category">Kategorie</label>
            <select id="category" name="category" class="form-control" required>
                <option value="" disabled selected>Bitte w√§hlen</option>
                <option value="buecher">B√ºcher</option>
                <option value="taschenrechner">Taschenrechner</option>
                <option value="lineal_geodreieck">Lineal und Geodreieck</option>
                <option value="zirkel">Zirkel</option>
                <option value="schreibmaterial">Schreibmaterial</option>
            </select>
        </div>

        <div class="form-group">
            <label for="location">Ort</label>
            <input
                type="text"
                id="location"
                name="location"
                class="form-control"
                placeholder="z. B. Zimmer 512"
                required>
        </div>

        <button type="submit" class="btn btn-primary">
            Hinzuf√ºgen
        </button>

    </form>
</div>

{% endblock %}
